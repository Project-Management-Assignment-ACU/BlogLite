<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found | Simple Blog{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-muted mb-4">404</h1>
    <h2 class="mb-4">Page Not Found</h2>
    <p class="lead">The page you are looking for doesn't exist or has been moved.</p>
    <div class="mt-5">
        <a href="{% url 'core:home' %}" class="btn btn-primary">Go to Homepage</a>
        <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary ms-2">View Blog Posts</a>
    </div>
</div>
{% endblock %}
