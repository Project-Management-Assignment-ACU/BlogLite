<!-- templates/auth/logout.html -->
{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Logout Confirmation</h2>
                    <p class="text-center">Are you sure you want to logout?</p>
                    <form method="post" action="{% url 'core:logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Logout</button>
                            <a href="{% url 'core:home' %}" class="btn btn-secondary">No, Take Me Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
