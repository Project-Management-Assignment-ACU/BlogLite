<!-- templates/blog/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Delete Post | Simple Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Delete Confirmation</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to delete "{{ object.title }}"?</h5>
                    <p class="card-text text-muted">
                        This action cannot be undone.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'blog:post_detail' object.slug %}" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
